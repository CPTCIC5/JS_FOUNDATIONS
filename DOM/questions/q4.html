<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
</head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get  attributes value</button>
<script>
function getAttributes() {
    let n1=document.querySelector('#w3r').href;
    let n2=document.querySelector('#w3r').hreflang;
    let n3=document.querySelector('#w3r').rel;
    let n4=document.querySelector('#w3r').target;
    alert(`href is ${n1} n hreflang is ${n2} rel is ${n3} target is ${n4}`)
}
</script>
</body></html>
